<h1 class="mt-5"> Selectores anidados </h1>
<hr>
<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label"> Continente:</label>
      <select name="" id="" class="form-control" formControlName="region">
      <option value=""> --Seleccione Continente-- </option>
      <option *ngFor="let region of regiones;let i=index;" [value]="region | lowercase"> {{ region }} </option>
    </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="paises.length !==0">
    <div class="col">
      <label for="" class="form-label"> País:</label>
      <select name="" id="" class="form-control" formControlName="pais">
      <option value=""> --Seleccione País-- </option>
      <option *ngFor="let pais of paises;" [value]="pais.cca3"> {{ pais.name.common }} </option>
    </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="fronteras && fronteras?.length !==0">
    <div class="col">
      <label for="" class="form-label"> Frontera:</label>
      <select name="" id="" class="form-control" formControlName="frontera">
      <option value=""> --Seleccione País fronterizo-- </option>
      <option *ngFor="let pais of fronteras;" [value]="pais.cca3"> {{ pais.name.common}} </option>
    </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit"> Seleccionar</button>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Valor: {{miFormulario.value | json}}</pre>
